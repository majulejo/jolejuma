    <div class="faq">
        <label class="faq__option">
            <input type="checkbox">
            <div class="faq__ask">
                <b>01</b>¿Este evento realizado con divs es gratuito?
            </div>
            <div class="content">Si. El evento es completamente gratuito, la única condición es estar inscrito.
            </div>
        </label>
        <label class="faq__option">            
            <input type="checkbox">

            </div>

            </div>
        </label>
        <label class="faq__option">            
            <input type="checkbox">
            <div class="faq__ask">

            </div>

            </div>
