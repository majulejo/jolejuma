<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="icon" href="../07_imagenes_ejercicios/m_favicon.png" type="image/png"> 
    <link rel="stylesheet" href="01_sidebar_menu.css">
    <title>01_sidebar_menu</title>
</head>
<body>
<aside class="sidebar">
    <form class="sidebar__form">
        <input type="checkbox" id="open-menu">
        <label  class="material-symbols-outlined close-button" for="open-menu" >close</label>
        <label  class="material-symbols-outlined open-button" for="open-menu">open_in_full</label>
    </form>
    <picture class="sidebar__picture">
        <source srcset="../07_imagenes_ejercicios/ada_logo_small.png" media="(max-width:57.5rem)">
        <img src="../07_imagenes_ejercicios/ada_logo.png" >
    </picture>
    <nav class="sidebar__nav">
        <ul>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">Notifications</span>
                <a href="#">Notifications</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">Mail</span>
                <a href="#">Messages</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">shopping_cart</span>
                <a href="#">Cart</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">account_balance</span>
                <a href="#">Balance</a>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">settings</span>
                <a href="#">Settings</a>
            </li>
        </ul>
    </nav>
    <div class="sidebar__profile">
        <ul>
            <li class="sidebar__item item--profile">
                <img src="../07_imagenes_ejercicios/cigue_small.webp" >
                <span class="profile-option">PROFILE</span>
            </li>
            <li class="sidebar__item">
                <span class="material-symbols-outlined">logout</span>
                <a href="#">Logout</a></li>        
            </ul>
    </div>
</aside>

</body>
</html>
