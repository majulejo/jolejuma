<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2_alineacion-row.css">
    <title>Alineaci√≥n Row</title>
</head>
<body>
    <h4>    justify-content: start ;    </h4>
    <div class="flexboxstart">
        <div class="flex-item">Row-1 </div>
        <div class="flex-item">Row-2</div>
        <div class="flex-item">Row-3</div>
        
    </div>
    <h4>        justify-content: center ;
    </h4>

    <div class="flexboxcenter">
        <div class="flex-item">Row-1 </div>
        <div class="flex-item">Row-2</div>
        <div class="flex-item">Row-3</div>
        
    </div>
    <h4>    justify-content: end ;    </h4>

    <div class="flexboxend">
        <div class="flex-item">Row-1 </div>
        <div class="flex-item">Row-2</div>
        <div class="flex-item">Row-3</div>
        
    </div>
    <h4>    justify-content: space-around ;    </h4>

    <div class="flexboxendspacearound">
        <div class="flex-item">Row-1 </div>
        <div class="flex-item">Row-2</div>
        <div class="flex-item">Row-3</div>
        
    </div>
    <h4>    justify-content: space-between ;    </h4>

    <div class="flexboxspacebetween">
        <div class="flex-item">Row-1 </div>
        <div class="flex-item">Row-2</div>
        <div class="flex-item">Row-3</div>
        
    </div>
    <h4>    justify-content: space-evenly ;    </h4>

    <div class="flexboxspaceevenly">
        <div class="flex-item">Row-1 </div>
        <div class="flex-item">Row-2</div>
        <div class="flex-item">Row-3</div>
        
    </div>
    </body>
</html>
