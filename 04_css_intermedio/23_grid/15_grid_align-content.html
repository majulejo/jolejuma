<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="15_grid_align-content.css">
    <title>15_grid_align-content</title>
</head>
<body>
    <h4>Con align-content dentro del grid, se alinean las celdas en el eje vertical .</h4>
    <h5>    align-content: space-between; 
        ...;</h5>
    <div class="grid grid-start">
        <div class="grid-item">    align-content: center;
        </div>
        <div class="grid-item">2</div>
        <div class="grid-item">    align-content: end;
        </div>
    </div>
    <h5>    align-content: space-evenly; 
        ...;</h5>
    <div class="grid grid-center">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>
    <h5>    align-content: space-around; 
    </h5>
    <div class="grid grid-end">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>
    
</body>
</html>
