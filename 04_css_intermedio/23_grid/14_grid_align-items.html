<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="14_grid_align-items.css">
    <title>14_grid_align-items</title>
</head>
<body>
    <h4>Con align-items dentro del grid, se alinean los item en el eje vertical dentro de la celda.</h4>
    <h5>align-items: start   con align-self:...;</h5>
    <div class="grid grid-start">
        <div class="grid-item">    align-self: center;
        </div>
        <div class="grid-item">2</div>
        <div class="grid-item">    align-self: end;
        </div>
    </div>
    <h5>align-items: center   con align-self:...;</h5>
    <div class="grid grid-center">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>
    <h5>align-items: end  con align-self:...</h5>
    <div class="grid grid-end">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
    </div>
    
</body>
</html>
