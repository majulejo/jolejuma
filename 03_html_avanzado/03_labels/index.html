<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>label</title>
</head>
<body>
<form>
    <h2>Formulario de Contacto</h2>
<div class="form_input">
    <label for="nombre">Nombre completo</label>
    <input type="text" placeholder="Pepito Pérez" id="nombre">
</div> 
<div class="form_input">
    <label>Email
    <input type="email" placeholder="ejemplo@ejempo.com" id="email">
</label>
</div>
<div class="form_input">
    <label for="mensaje">Mensaje
        <textarea rows="6" placeholder="Deja tu mensaje..." id="mensaje">
        </textarea>
    </label>
</div>
<div class="form_input">
    <label>Acepto los términos y condiciones
    <input type="checkbox" class="checkbox"></label>
</div>
</form> 
</body>
</html>
