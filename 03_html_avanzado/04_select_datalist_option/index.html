<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>selec_datalist_option</title>
</head>
<body>
<form>
    <h2>Formulario de Contacto</h2>
    <!--SIMPLE IMPUTS-->
    <div class="form_input">
    <label for="nombre">Nombre completo
    <input type="text" placeholder="Pepito Pérez"></label>
</div> 
<div class="form_input">
    <label for="email">Email
    <input type="email" placeholder="ejemplo@ejempo.com"></label>
</div>
    <!--Select & option-->
<div class="form_input">
    <label>Tipo de usuario</label>
    <select name="type-of-user">
        <option value="user1">Seguidor</option>
        <option value="user2">Empresa</option>
        <option value="user3">Otros</option>
    </select>
</div>
    <!--Datalist & option-->
<div class="form_input">
    <label>¿A través de quién nos has conocido?
        <input list="referente" name="referente"> 
        <datalist id="referente" name="type-of-user">
            <option value="Un compañero/a">Pequeña descripción</option>
            <option value="Internet">Pequeña descripción</option>
            <option value="Publicidad">Pequeña descripción" </option>
        </datalist>
    </label>
</div>
    <!--TEXT AREA-->
<div class="form_input">
    <label for="mensaje">Mensaje
<textarea rows="6" placeholder="Deja tu mensaje..." ></textarea></label>
</div>
<div class="form_input">
    <label>Acepto los términos y condiciones
    <input type="checkbox" class="checkbox"></label>
</div>
</form> 
</body>
</html>
